[colors]
background = #00000080
primary = #0080ff

[bar/status]
width = 100%
height = 28px

font-0 = Roboto
font-1 = RobotoMono Nerd Font

modules-left = xworkspaces
modules-center = xwindow
modules-right = time

[module/xworkspaces]
type = internal/xworkspaces
label-active-background = ${colors.primary}

[module/xwindow]
type = internal/xwindow

[module/time]
type = internal/date
label = %time%
date = %d.%m.%y
time = %H:%M:%S

